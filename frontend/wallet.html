<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fund Wallet - Victor Cheap Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-lg shadow p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">üí∞ Fund Your Wallet</h2>
    <form id="fundForm" class="space-y-4">
      <input type="number" id="amount" placeholder="Enter amount (NGN)" required
        class="w-full p-3 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Continue to Payment
      </button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");

    document.getElementById("fundForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const amount = document.getElementById("amount").value;

      try {
        const res = await fetch("https://victor-cheap-data-backend.onrender.com/api/flutterwave/initiate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ amount })
        });

        const data = await res.json();

        if (data.status === "success" && data.data?.link) {
          window.location.href = data.data.link; // redirect to Flutterwave payment page
        } else {
          alert("‚ùå Failed to initiate payment.");
        }

      } catch (err) {
        alert("‚ùå Server error. Try again later.");
      }
    });
  </script>

</body>
</html>
