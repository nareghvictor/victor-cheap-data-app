<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - All Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-blue-100 min-h-screen p-6 text-gray-900">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-800">ðŸ‘¥ All Registered Users</h1>
      <a href="admin-dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">â¬… Back to Dashboard</a>
    </div>

    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-blue-100">
          <tr>
            <th class="py-3 px-4 text-left">Name</th>
            <th class="py-3 px-4 text-left">Email</th>
            <th class="py-3 px-4 text-left">Wallet (â‚¦)</th>
            <th class="py-3 px-4 text-left">Joined</th>
          </tr>
        </thead>
        <tbody id="user-table" class="text-gray-700">
          <!-- Users will load here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin-login.html";
    }

    fetch('https://victor-cheap-data-backend.onrender.com/api/admin/users')
      .then(res => res.json())
      .then(users => {
        const table = document.getElementById("user-table");
        users.forEach(user => {
          const row = `
            <tr class="border-t">
              <td class="py-2 px-4">${user.fullName || '-'}</td>
              <td class="py-2 px-4">${user.email}</td>
              <td class="py-2 px-4">â‚¦${user.wallet.toFixed(2)}</td>
              <td class="py-2 px-4">${new Date(user.createdAt).toLocaleDateString()}</td>
            </tr>
          `;
          table.innerHTML += row;
        });
      })
      .catch(err => {
        document.getElementById("user-table").innerHTML = '<tr><td class="p-4" colspan="4">Error loading users</td></tr>';
      });
  </script>
</body>
</html>
