<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My QR - Victor Cheap Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 p-4">

  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-xl font-bold text-blue-900">üî≥ My QR</h1>
    <a href="dashboard.html" class="text-blue-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
  </div>

  <!-- QR Display -->
  <div class="bg-white shadow rounded-xl p-6 text-center">
    <p class="text-sm text-gray-500 mb-2">This is your unique QR code:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=VictorCheapDataUser" alt="Your QR" class="mx-auto mb-4" />
    <p class="text-gray-700 text-sm">Scan this code to receive money or share your wallet address.</p>
  </div>

  <!-- QR Scan Simulation -->
  <div class="mt-8 bg-white shadow rounded-xl p-6">
    <h2 class="text-sm font-semibold mb-2 text-blue-900">üì∑ Scan a QR Code</h2>
    <input type="text" id="scanInput" placeholder="Paste QR content here..." class="w-full border px-3 py-2 rounded mb-3" />
    <button onclick="simulateScan()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold">Simulate Scan</button>
    <p id="scanResult" class="mt-3 text-green-600 hidden">‚úÖ Scan successful: <span id="scanOutput"></span></p>
  </div>

  <script>
    function simulateScan() {
      const value = document.getElementById("scanInput").value.trim();
      if (value) {
        document.getElementById("scanOutput").textContent = value;
        document.getElementById("scanResult").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
