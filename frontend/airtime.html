<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Airtime - Victor Cheap Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-cyan-100 min-h-screen">

  <div class="flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white p-4 shadow-md md:min-h-screen">
      <div class="mb-6">
        <p class="font-semibold text-gray-700">📷 <span id="username">Doo</span></p>
        <a href="#" class="text-blue-600 text-sm">Change Photo</a>
      </div>
      <nav class="space-y-2 text-sm font-medium">
        <a href="dashboard.html" class="flex items-center gap-2 text-gray-800 hover:text-cyan-600"><span>🏠</span>Dashboard</a>
        <a href="airtime.html" class="flex items-center gap-2 text-white bg-purple-500 rounded px-2 py-1"><span>📞</span>Buy Airtime</a>
        <a href="data.html" class="flex items-center gap-2 text-gray-800 hover:text-cyan-600"><span>📶</span>Buy Data</a>
        <a href="electricity.html" class="flex items-center gap-2 text-gray-800 hover:text-cyan-600"><span>💡</span>Electricity</a>
        <a href="cable.html" class="flex items-center gap-2 text-gray-800 hover:text-cyan-600"><span>📺</span>Cable TV</a>
        <a href="recharge.html" class="flex items-center gap-2 text-gray-800 hover:text-cyan-600"><span>💳</span>Recharge Card</a>

        <div class="mt-4 text-xs text-gray-500 uppercase">Settings</div>
        <a href="history.html" class="flex items-center gap-2 text-gray-800 hover:text-cyan-600"><span>📑</span>Transaction History</a>
        <a href="support.html" class="flex items-center gap-2 text-gray-800 hover:text-cyan-600"><span>🛠️</span>Support</a>
        <a href="login.html" class="flex items-center gap-2 text-red-500"><span>🔓</span>Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">📞 Buy Airtime</h2>

      <div class="bg-white rounded-lg shadow-md p-6 max-w-md">
        <form>
          <label class="block mb-2 font-medium">Network</label>
          <select class="w-full mb-4 p-2 border rounded">
            <option value="">Select Network</option>
            <option>MTN</option>
            <option>Glo</option>
            <option>Airtel</option>
            <option>9mobile</option>
          </select>

          <label class="block mb-2 font-medium">Phone Number</label>
          <input type="tel" class="w-full mb-4 p-2 border rounded" placeholder="e.g. 08012345678" />

          <label class="block mb-2 font-medium">Amount (₦)</label>
          <input type="number" class="w-full mb-4 p-2 border rounded" placeholder="e.g. 200" />

          <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Buy Now</button>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
