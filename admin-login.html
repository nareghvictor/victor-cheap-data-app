<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Victor Cheap Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 to-purple-300">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">🔐 Admin Login</h2>

    <input type="password" id="admin-password" placeholder="Enter admin password"
           class="w-full p-3 border rounded mb-4 text-gray-700"/>

    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">
      Login
    </button>

    <p id="error-msg" class="text-red-600 text-sm mt-3 hidden">❌ Incorrect password</p>
  </div>
<script>
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("adminEmail").value;
    const password = document.getElementById("adminPassword").value;

    fetch("https://victor-cheap-data-backend.onrender.com/api/admin-auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        localStorage.setItem("isAdmin", "true");
        localStorage.setItem("adminToken", data.token);
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = data.error || "Login failed";
      }
    })
    .catch(() => {
      document.getElementById("errorMsg").textContent = "Server error";
    });
  });
</script>

</body>
</html>
