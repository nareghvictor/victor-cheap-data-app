<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - Victor Cheap Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h2 class="text-xl font-bold text-center text-blue-400 mb-6">üë§ Profile Settings</h2>

  <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-xl shadow space-y-4">
    <div>
      <label class="block text-sm mb-1">Full Name</label>
      <input type="text" id="name" class="w-full p-2 rounded bg-gray-700 text-white" />
    </div>

    <div>
      <label class="block text-sm mb-1">Email</label>
      <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white" disabled />
    </div>

    <div>
      <label class="block text-sm mb-1">Phone Number</label>
      <input type="text" id="phone" class="w-full p-2 rounded bg-gray-700 text-white" />
    </div>

    <button onclick="updateProfile()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg">
      Update Profile
    </button>

    <div id="status" class="text-center text-sm mt-2"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    async function loadProfile() {
      try {
        const res = await fetch("https://victor-cheap-data-backend.onrender.com/api/auth/me", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const user = await res.json();
        document.getElementById("name").value = user.name || "";
        document.getElementById("email").value = user.email || "";
        document.getElementById("phone").value = user.phone || "";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Failed to load profile.";
      }
    }

    async function updateProfile() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const status = document.getElementById("status");

      try {
        const res = await fetch("https://victor-cheap-data-backend/api/auth/update", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ name, phone })
        });

        const data = await res.json();
        if (res.ok) {
          status.innerText = "‚úÖ Profile updated successfully!";
        } else {
          status.innerText = `‚ùå ${data.message || "Update failed"}`;
        }
      } catch (err) {
        status.innerText = "‚ùå Network error.";
      }
    }

    loadProfile();
  </script>
</body>
</html>
